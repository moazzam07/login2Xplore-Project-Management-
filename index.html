<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <!--<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management System</title>    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
            <div class="page-header text-center">
                <br/>
                <br/>
                <h2>Project Management using JPDB API</h2>
            </div>
            <form id="prjForm" method="get">
                <div class="form-group">
                    <label>Project-ID:</label>
                    <input type="text" id="projId" class="form-control" onchange="getProj()"/>
                </div>
                <div class="form-group">
                    <label>Project-Name:</label>
                    <input type="text" id="projName" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>Assigned-TO:</label>
                    <input type="text" id="assnTo" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>Assignment-Date:</label>
                    <input type="text" id="assnDate" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>Deadline:</label>
                    <input type="text" id="deadLine" class="form-control"/>
                </div>
                <br>
                <div class="form-group text-center">
                    <button type="button" class="btn btn-lg btn-primary" id="save" onclick="saveData()" disabled>Save</button>
                    <button type="button" class="btn btn-lg btn-primary" id="update" onclick="changeData()" disabled>Update</button>
                    <button type="button" class="btn btn-lg btn-primary" id="reset" onclick="resetForm()" disabled>reset</button>
                </div>
            </form>

               
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="js/index.js" ></script>
        <script src="http://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
      </div>
    </div>
  </body>
</html>
